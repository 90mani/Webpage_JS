<!DOCTYPE html>
<html>
    <head> 
     <link rel="stylesheet" href="employee details.css" />
     <script src="https://kit.fontawesome.com/bbc6705e1e.js" crossorigin="anonymous"></script>
        <title>
            Employee
        </title>
      
        <boby>
            <header>Add Employee</header>
            <div class="container">
               
                <form action="#">  
                    <div class="field">
                        <div class="input-field">
                <label>ID NUMBER</label><br>
                <input type="text" placeholder="id number">
                <i class="fa-solid fa-id-card"></i>
              
                
</div>
             </div>
            <div class="input-field">
                <label>FIRST NAME</label><br>
                <input type="text" placeholder="first name">
                <i class="fa-solid fa-user"></i>
                
            </div>

            <div class="input-field">
                <label>LAST NAME</label><br>
                <input type="text" placeholder="last name">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <label>GENDER</label><br>
            <select id="GENDER" name="GENDER">
                <option value="select">---select---</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
                <option value="OTHERS">OTHERS</option>
                
              </select><br>
              </div>
            <div class="input-field">
                <label>AGE</label><br>
                <input type="text" class="placeicon" placeholder="age">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-field">
                <label>EMAIL</label><br>
                <input type="text" placeholder="email">
              
                <i class="fa-solid fa-envelope"></i>

            </div>
            <div class="input-field">
                <label>CONTACT</label><br>
                <input type="text" placeholder="contact">
                <i class="fa-solid fa-phone"></i>

            </div> 
            <div class="fileInput">
            <label for="fileInput">PROFILE</label><br>
            <input type="file" id="fileInput" name="uploadedFile" accept=".pdf, .doc, .docx">
           
            </div>
            <div class="input-field">
                <label>DEPARTMENT</label><br>
                <select id="DEPARTMENT" name="DEPARTMENT">
                    <option value="select">---select---</option>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>

                </select>
                </div>
                <div class="input-field">
                    <label>DESGINATION</label><br>
                    <select id="DESGINATION" name="DESGINATION">
                        <option value="select">---select---</option>
                        <option value="data analyst">DATA ANALYST</option>
                        <option value="web developer">WEB DEVELOPER</option>
                        <option value="andriod developer">ANDRIOD DEVELOPER</option>
                        <option value="network engineer">NETWORK ENGINEER</option>
                        </select><br>

                </div> 
                <div class="input-field">
                    <label>USER NAME</label><br>
                    <input type="text" placeholder="user name">
                    <i class="fa-solid fa-user"></i>
    
                </div>
                <div class="input-field">
                    <label>PASSWORD</label><br>
                    <input type="text" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                 
                </div>
               
                    <input type="submit" value="submit">
             
                </form>
            </div>
        </boby>
    </head>
    
</html>
