<!DOCTYPE html>
<html>
<head>
<style>
  .button {
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button class="button" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Hover me</button>

<script>
function changeColor(element) {
  element.style.backgroundColor = 'red';
}

function resetColor(element) {
  element.style.backgroundColor = 'blue';
}
</script>

</body>
</html>
