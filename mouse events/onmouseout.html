<!DOCTYPE html>
<html>
<head>
    <title>Mouse Out Event onmouseout Example</title>
</head>
<body>

<div id="colorChange" style="width: 100px; height: 100px; background-color: lightblue;" onmouseout="changeBackgroundColor()"></div>

<script>
function changeBackgroundColor() {
    var element = document.getElementById("colorChange");
    element.style.backgroundColor = "lightpink";
}
</script>

</body>
</html>
