<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        table, th, td {
  border: 1px solid rgb(8, 8, 8);
  background-color: rgb(246, 249, 254);
}

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  color:#0f0e0e;
  background-color:#ffffff;
}
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: rgb(44, 196, 61);
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: rgb(36, 95, 118);
            color: white;
        }

        input[type="text"] {
            width: 60%;
            padding: 5px;
            box-sizing: border-box;
        }

            input[type="text"] {
                   width: 10%;
                      padding: 4px;
                    box-sizing: border-box;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button {
            background-color: rgb(101, 171, 240);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
         .save-button{
            background-color:rgb(6, 164, 43);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        
    </style>
    
<body>
    <h2>Dynamic Table</h2>
    <label for="CompanyName">Enter the company Name</label>
    <input type="text" class="form-control" id="CompanyName"><span></span>
    <label for="Product">Enter the Product</label>
    <input type="text" class="form-control" id="Product"><span></span>
    <label for="City">Enter the City</label>
    <input type="text" class="form-control" id="City"><span></span>
    <button onclick="addCompany()">Add Company</button><br><br>

    <table id="dynamicTable" style="width: 90%;"></table>

    <script>
        var data = [
            { company: "Hash Tag", product: "Mario", city: "Erode" },
            { company: "Mode Software", product: "Angry birds", city: "Chennai" },
            { company: "SSA infotech", product: "Rainway", city: "Erode" },
            { company: "Skandha Solutions", product: "Temple Run", city: "Coimbatore" },
            { company: "Amirtha Consultancy", product: "Traffic Rider", city: "Salem" },
            { company: "Creative Software", product: "Clash of Clans", city: "Karur" }
        ];

        function displayCompanies() {
            var table = document.getElementById("dynamicTable");
            table.innerHTML = '<tr><th>Company</th><th>Product</th><th>City</th><th>Action</th></tr>';

            for (var i = 0; i < data.length; i++) {
                var row = table.insertRow(i + 1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = data[i].company;
                cell2.innerHTML = data[i].product;
                cell3.innerHTML = data[i].city;
                cell4.innerHTML = '<button class="edit-button" onclick="editCompany(this)"><i class="fas fa-edit"></i></button>' +
                    '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
            }
        }

        function editCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 1; i++) {
                var value = cells[i].innerText;
                cells[i].innerHTML = '<input type="text" value="' + value + '">';
            }

            var actionsCell = cells[cells.length - 1];
            actionsCell.innerHTML = '<button class="save-button" onclick="saveCompany(this)"><i class="fas fa-save"></i></button>' +
                '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
        }

        function saveCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 1; i++) {
                var input = cells[i].getElementsByTagName("input")[0];
                var value = input.value;
                cells[i].innerHTML = value;
                data[row.rowIndex - 1][Object.keys(data[row.rowIndex - 1])[i]] = value;
            }

            var actionsCell = cells[cells.length - 1];
            actionsCell.innerHTML = '<button class="edit-button" onclick="editCompany(this)"><i class="fas fa-edit"></i></button>' +
                '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
        }

        function deleteCompany(button) {
            var row = button.parentNode.parentNode;
            var index = row.rowIndex - 1;
            data.splice(index, 1);
            displayCompanies();
        }

        function addCompany() {
            var companyName = document.getElementById("CompanyName").value;
            var product = document.getElementById("Product").value;
            var city = document.getElementById("City").value;

            if (companyName && product && city) {
                data.push({ company: companyName, product: product, city: city });
                displayCompanies();
                document.getElementById("CompanyName").value = "";
                document.getElementById("Product").value = "";
                document.getElementById("City").value = "";
            }
        }

        displayCompanies();
    </script>
</body>
</html>
