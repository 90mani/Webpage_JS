  <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.querySelector('.form');
            var submitButton = form.querySelector('.btn-primary');
            var referenceNumberInput = document.getElementById("reference-number-input");
            
            var postingDateInput=document.getElementById("post-date-input");
            var fromDateInput = document.getElementById("from-date-input");
            var toDateInput = document.getElementById("to-date-input");
            var leaveTypeSelect = document.getElementById("leave-type-select");
            var referenceNumberError = document.getElementById("reference-number-error");
            var postDateError = document.getElementById("post-date-error");
            var fromDateError = document.getElementById("from-date-error");
           
            var toDateError = document.getElementById("to-date-error");
            var leaveTypeError = document.getElementById("leave-type-error");
           

            var spinner = form.querySelector('.spinner-grow');

            form.onsubmit = function (event) {
                event.preventDefault();

                var isReferenceNumberValid = validateInput(referenceNumberInput, referenceNumberError, "Please enter a reference number.");
                var isPostDateValid = validateInput(postingDateInput, postDateError, "Please select a date.");
                var isFromDateValid = validateInput(fromDateInput, fromDateError, "Please select a from date.");
                
                var isToDateValid = validateInput(toDateInput, toDateError, "Please select a to date.");
                var isLeaveTypeValid = validateSelect(leaveTypeSelect, leaveTypeError, "Please select a leave type.");
                

                if (isReferenceNumberValid && isPostDateValid && isFromDateValid && isToDateValid && isLeaveTypeValid) {
                    var jsonObj = {
                        RefNum: referenceNumberInput.value,
                        // fromDate: fromDateInput.value,
                        // toDate: toDateInput.value,
                        LeaveType: leaveTypeSelect.value,
                        PostingDate: postingDateInput.value
                    };
                   

                    let jsonArray=[];
                    jsonArray.push(jsonObj);

                    if(localStorage.getItem("leavestatusnew")!=undefined){    

                    let existingArray=JSON.parse(localStorage.getItem("leavestatusnew")); 
                    existingArray.push(jsonObj);
                    localStorage.setItem("leavestatusnew",JSON.stringify(existingArray))
                    }else{
                    localStorage.setItem('leavestatusnew',JSON.stringify(jsonArray));
                    }





                    spinner.style.display = 'inline-block';
                    
                    setTimeout(function () {
                        window.location.href = 'pending_leave.html';
                    }, 2000);
                }
            };
         


    referenceNumberInput.addEventListener("input", function () {
        hideErrorMessage(referenceNumberError);
        referenceNumberInput.style.borderColor = "green";
    });
    postingDateInput.addEventListener("input", function () {
        hideErrorMessage(postDateError);
        postingDateInput.style.borderColor = "green";
    });
    fromDateInput.addEventListener("input", function () {
        hideErrorMessage(fromDateError);
        fromDateInput.style.borderColor = "green";
    });

    toDateInput.addEventListener("input", function () {
        hideErrorMessage(toDateError);
        toDateInput.style.borderColor = "green";
    });
   
   

    leaveTypeSelect.addEventListener("change", function () {
        hideErrorMessage(leaveTypeError);
        leaveTypeSelect.style.borderColor = "green";
    });
  

    function validateInput(input, errorElement, errorMessage) {
        var inputValue = input.value.trim();
        if (inputValue === "") {
            showErrorMessage(errorElement, errorMessage);
            input.style.borderColor = "red";
            return false;
        }
        hideErrorMessage(errorElement);
        input.style.borderColor = "green";
        return true;
    }

    function validateSelect(selectInput, errorElement, errorMessage) {
        var selectedValue = selectInput.value;
        if (selectedValue === "") {
            showErrorMessage(errorElement, errorMessage);
            selectInput.style.borderColor = "red";
            return false;
        }
        hideErrorMessage(errorElement);
        selectInput.style.borderColor = "green";
        return true;
    }

    function showErrorMessage(errorElement, message) {
        errorElement.textContent = message;
        errorElement.style.color = "red";
        errorElement.style.display = "block";
    }

    function hideErrorMessage(errorElement) {
        errorElement.textContent = "";
        errorElement.style.display = "none";
    }
    var dateToday = new Date();
    var dates = $("#from-date-input, #to-date-input").datepicker({
    // defaultDate: "+1w",
    changeMonth: true,
    numberOfMonths: 2,
    minDate: dateToday,
    onSelect: function(selectedDate) {
        var option = this.id == "from-date-input" ? "minDate" : "maxDate",
            instance = $(this).data("datepicker"),
            date = $.datepicker.parseDate(instance.settings.dateFormat || $.datepicker._defaults.dateFormat, selectedDate, instance.settings);
        dates.not(this).datepicker("option", option, date);
    }
});


});
