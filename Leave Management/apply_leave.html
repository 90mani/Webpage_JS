<script>
document.addEventListener("DOMContentLoaded", function () {
    var form = document.querySelector('.form');
    var submitButton = form.querySelector('.btn-primary');
    var referenceNumberInput = document.getElementById("reference-number-input");
    var fromDateInput = document.getElementById("from-date-input");
    var toDateInput = document.getElementById("to-date-input");
    var postingDateInput = document.getElementById("posting-date-input");
    var leaveTypeSelect = document.getElementById("leave-type-select");
    var referenceNumberError = document.getElementById("reference-number-error");
    var fromDateError = document.getElementById("from-date-error");
    var toDateError = document.getElementById("to-date-error");
    var postingDateError = document.getElementById("posting-date-error");
    var leaveTypeError = document.getElementById("leave-type-error");
    
    var spinner = form.querySelector('.spinner');

    form.onsubmit = function (event) {
        event.preventDefault();

        var isReferenceNumberValid = validateInput(referenceNumberInput, referenceNumberError, "Please enter a reference number.");
        var isFromDateValid = validateDate(fromDateInput, fromDateError, " please enter a From date .");
        var isToDateValid = validateDate(toDateInput, toDateError, "please enter a todate.");
        var isPostingDateValid = validateCurrentDate(postingDateInput, postingDateError, "please enter a posting date.");
        var isLeaveTypeValid = validateSelect(leaveTypeSelect, leaveTypeError, "Please select a leave type.");

        if (isReferenceNumberValid && isFromDateValid && isToDateValid && isPostingDateValid && isLeaveTypeValid) {
            var formData = {
                referenceNumber: referenceNumberInput.value,
                fromDate: fromDateInput.value,
                toDate: toDateInput.value,
                postingDate: postingDateInput.value,
                leaveType: leaveTypeSelect.value
            };

            var leaveRequests = JSON.parse(localStorage.getItem('leaveRequests')) || [];

            leaveRequests.push(formData);

            localStorage.setItem('leaveRequests', JSON.stringify(leaveRequests));

            spinner.style.display = 'inline-block';
            submitButton.disabled = true;
            submitButton.innerHTML = 'Submitting...';

            setTimeout(function () {
                window.location.href = 'leave_status.html';
            }, 1000);
        }
    };

    referenceNumberInput.addEventListener("input", function () {
        validateInput(referenceNumberInput, referenceNumberError, "Please enter a reference number.");
    });

    fromDateInput.addEventListener("input", function () {
        validateDate(fromDateInput, fromDateError, "From date cannot be in the past.");
    });

    toDateInput.addEventListener("input", function () {
        validateDate(toDateInput, toDateError, "To date cannot be in the past.");
    });

    postingDateInput.addEventListener("input", function () {
        validateCurrentDate(postingDateInput, postingDateError, "Posting date must be the current date.");
    });

    leaveTypeSelect.addEventListener("change", function () {
        validateSelect(leaveTypeSelect, leaveTypeError, "Please select a leave type.");
    });

    function validateInput(input, errorElement, errorMessage) {
        var inputValue = input.value.trim();
        if (inputValue === "") {
            showErrorMessage(errorElement, errorMessage);
            input.style.borderColor = "red";
            return false;
        }
        hideErrorMessage(errorElement);
        input.style.borderColor = "green";
        return true;
    }

    function validateSelect(selectInput, errorElement, errorMessage) {
        var selectedValue = selectInput.value;
        if (selectedValue === "") {
            showErrorMessage(errorElement, errorMessage);
            selectInput.style.borderColor = "red";
            return false;
        }
        hideErrorMessage(errorElement);
        selectInput.style.borderColor = "green";
        return true;
    }

    function showErrorMessage(errorElement, message) {
        errorElement.textContent = message;
        errorElement.style.color = "red";
        errorElement.style.display = "block";
    }

    function hideErrorMessage(errorElement) {
        errorElement.textContent = "";
        errorElement.style.display = "none";
    }

    function validateDate(dateInput, errorElement, errorMessage) {
        var selectedDate = new Date(dateInput.value);
        var currentDate = new Date();

        if (selectedDate < currentDate) {
            showErrorMessage(errorElement, errorMessage);
            dateInput.style.borderColor = "red";
            return false;
        } else {
            hideErrorMessage(errorElement);
            dateInput.style.borderColor = "green";
            return true;
        }
    }

    function validateCurrentDate(dateInput, errorElement, errorMessage) {
        var selectedDate = new Date(dateInput.value);
        var currentDate = new Date();
        
        if (selectedDate.toDateString() !== currentDate.toDateString()) {
            showErrorMessage(errorElement, errorMessage);
            dateInput.style.borderColor = "red";
            return false;
        } else {
            hideErrorMessage(errorElement);
            dateInput.style.borderColor = "green";
            return true;
        }
    }
});
