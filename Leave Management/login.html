<style>

.login-box {

img {

h2 {

form {

}

input {
  display: block;
  width: 80%;
  margin-bottom: 20px;
  padding: 10px;
  border: none;
  outline: none;
  font-family: sans-serif;
  background: transparent;
  font-size: 16px;
  border-radius: 25px;
  text-shadow: 1px 1px 0 #fff;
  box-shadow: inset 2px 2px 5px #babecc, inset -5px -5px 10px #fff;
}

button {
  width: 87%;

  height: 35px;
  border-radius: 25px;
  background: rgb(82, 182, 221);
  color: white;
  font-size: 20px;
  cursor: pointer;

}

input:focus {
  box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
}

button:active {
  box-shadow: inset 1px 1px 2px #babecc, inset -1px -1px 2px #fff;
}

a {
  margin-left: 32%;

  font-size: 16px;
  text-decoration: none;
}
#pass1{
   margin-left:250px;
   position: absolute;
   top:53%;
   transform: translateY(-50%);

#message {

  display:none;
  float: right;
  bottom: 400px;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;

}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
.alert{
  display:none;
}

</style>
  <body>
    
    <div class="login-box">
       
      <img src="E:\NEW WEBPAGE\Webpage_JS\Leave Management\assets\images\log.png"/>
      <h2>sign in</h2>
      <form name="myForm" action="employee.html">
        <input type="text" placeholder="Username" id="username" required/>
   
        <input type="password" id="psw" placeholder="password"  required>
        

             <div class='form-check clearfix my-4'>
                                    <div class="checkbox float-start">
                                        <a href="index.html"   class='float-end' >
                                          
                                            <small>admin</small>
                                        </a>
                                    </div>
                                </div>
        <button >Sign In</button>
      </form>
      <br />
      <a href="#">Forgot Password?</a>
    
    </div>
    <div id="message">
        <h3>Password must contain the following:</h3>
        <p id="letter" class="invalid">Must contain ateast one <b>lowercase</b> letter</p>
        <p id="capital" class="invalid">Must contain atleast one<b>capital (uppercase)</b> letter</p>
        <p id="number" class="invalid">Must contain a <b>number</b></p>
        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
      </div>
                      
      <script>
      
      var myInput = document.getElementById("psw");
      var letter = document.getElementById("letter");
      var capital = document.getElementById("capital");
      var number = document.getElementById("number");
      var length = document.getElementById("length");
      
      // When the user clicks on the password field, show the message box
      myInput.onfocus = function() {
        document.getElementById("message").style.display = "block";
      }
      
      // When the user clicks outside of the password field, hide the message box
      myInput.onblur = function() {
        document.getElementById("message").style.display = "none";
      }
      
      // When the user starts to type something inside the password field
      myInput.onkeyup = function() {
        // Validate lowercase letters
        var lowerCaseLetters = /[a-z]/g;
        if(myInput.value.match(lowerCaseLetters)) {  
          letter.classList.remove("invalid");
          letter.classList.add("valid");
        } else {
          letter.classList.remove("valid");
          letter.classList.add("invalid");
        }
        
        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if(myInput.value.match(upperCaseLetters)) {  
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }
      
        // Validate numbers
        var numbers = /[0-9]/g;
        if(myInput.value.match(numbers)) {  
          number.classList.remove("invalid");
          number.classList.add("valid");
        } else {
          number.classList.remove("valid");
          number.classList.add("invalid");
        }
        
        // Validate length
        if(myInput.value.length >= 8) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }
        
      }


     
    
    </script>
    
     <script src="assets/js/feather-icons/feather.min.js"></script>

     <script src="assets/js/main.js"></script>
