<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img src="assets/images/user.jpg" alt="User Image" class="img" width="100" height="100">
                                <h3>Sign In</h3>
                            </div>
                            <form action="employee.html" method="post">
                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="username" name="username">
                                        <div class="form-control-icon">
                                            <i class="fa fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                        <a href="#" class='float-end'>
                                            <small>Forgot password?</small>
                                        </a>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="password" name="password">
                                        <div class="form-control-icon">
                                            <i class="fa fa-key"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class='form-check clearfix my-4'>
                                    <div class="checkbox float-start">
                                        <a href="index.html" class='float-end'>
                                            <small>admin</small>
                                        </a>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <button type="submit" class="btn btn-primary float-end">Login</button>
                                </div><br>
                                <div class="alert alert-danger" id="username-error" style="display: none;"></div>
                                <div class="alert alert-danger" id="password-error" style="display: none;"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/feather-icons/feather.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        function validatePassword() {
            var passwordInput = document.getElementById("password");
            var passwordValue = passwordInput.value;

            var lowercasePattern = /[a-z]/;
            var uppercasePattern = /[A-Z]/;
            var digitPattern = /\d/;

            if (!lowercasePattern.test(passwordValue) ||
                !uppercasePattern.test(passwordValue) ||
                !digitPattern.test(passwordValue) ||
               passwordValue.length < 8 || passwordValue.length > 16) {
                showPasswordError("Password must be between 8 and 16 characters, including at least one lowercase letter, one uppercase letter, and one number.");
                passwordInput.value = "";
                return false;
 
            }
            hidePasswordError();
            return true;
        }

        function validateUsername() {
            var usernameInput = document.getElementById("username");
            var usernameValue = usernameInput.value;
    var alphanumericPattern = /^[a-zA-Z0-9]+$/;
            if (usernameValue.length < 4 || usernameValue.length > 8 || !alphanumericPattern.test(usernameValue)) {
                showUsernameError("Username must be between 4 and 8 characters and contain only letters and numbers.");
                usernameInput.value = "";
                return false;
            }
            hideUsernameError();
            return true;
        }

        function showPasswordError(message) {
            var passwordError = document.getElementById("password-error");
            passwordError.textContent = message;
            passwordError.style.display = "block";
        }

        function hidePasswordError() {
            var passwordError = document.getElementById("password-error");
            passwordError.style.display = "none";
        }

        function showUsernameError(message) {
            var usernameError = document.getElementById("username-error");
            usernameError.textContent = message;
            usernameError.style.display = "block";
        }

        function hideUsernameError() {
            var usernameError = document.getElementById("username-error");
            usernameError.style.display = "none";
        }

        var form = document.querySelector("form");
        form.onsubmit = function() {
            var isUsernameValid = validateUsername();
            var isPasswordValid = validatePassword();

            return isUsernameValid && isPasswordValid;
        };
    </script>
</body>

</html>
