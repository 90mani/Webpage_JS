<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
<link rel="stylesheet" href="./logincss.css">
    <style>
        .reset-button {
            background-color: #5a8dee;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

   .error-message {
    color: #d93025;
    font-size: 14px;
    margin-top: 5px; 
    display: none; 
}
.form-group.has-icon-left .form-control-icon {
    position: absolute;
    top: 40%;
    bottom:15%;
    transform: translateY(-50%);
    right: 0.60rem;
    pointer-events: none;
    left:25px;
}

    </style>
</head>

<body>
  <body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <h3>Sign In</h3>
                            </div>
                            
                            <form action="employee.html" method="post">
                              <div class="imgcontainer text-center">
                                <img src="C:\Users\Admin\Pictures\sign.png" alt="Avatar" class="avatar" width="120" height="120">
                              </div>
                              <div class="form-group position-relative has-icon-left">
                                <label for="username">Username</label>
                                <div class="position-relative">
                                  <input type="text" class="form-control" id="username" name="username">
                                  <div class="form-control-icon">
                                    <i class="fa fa-user"></i>
                                  </div>
                                  <div class="error-message" id="usernameError" style="display: none;"></div>
                                </div>
                              </div>
                              <div class="form-group position-relative has-icon-left">
                                <label for="password">Password</label>
                                <div class="position-relative">
                                  <input type="password" class="form-control" id="password" name="password">
                                  <div class="form-control-icon">
                                    <i class="fa fa-key"></i>
                                  </div>
                                  <div class=" error-message" id="passwordError" style="display: none;"></div>
                                </div>
                              </div>
                              <div class="clearfix">
                             
                                <a href="#" class="float-end">
                                  <small>Forgot password?</small>
                                </a>
                              </div>
                              <div class="form-check clearfix my-4">
                                <div class="checkbox float-start">
                                  <a href="index.html" class="float-end">
                                    <small>admin</small>
                                  </a>
                                </div>
                              </div>
                              <div class="clearfix">
                               
                                <button type="reset" class="btn btn-primary float-end">Reset</button>
                                <button type="submit" class="btn btn-primary float-end">Login</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                
                  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                  <script src="assets/js/feather-icons/feather.min.js"></script>
                  <script src="assets/js/app.js"></script>
                  <script src="assets/js/main.js"></script>
                  <script>
                    document.addEventListener("DOMContentLoaded", function () {
                      var form = document.querySelector("form");
                      var usernameInput = document.getElementById("username");
                      var passwordInput = document.getElementById("password");
                      var usernameError = document.getElementById("usernameError");
                      var passwordError = document.getElementById("passwordError");
                
                      form.onsubmit = function () {
                        var isUsernameValid = validateUsername(usernameInput, usernameError);
                        var isPasswordValid = validatePassword(passwordInput, passwordError);
                
                        return isUsernameValid && isPasswordValid;
                      };
                
                      usernameInput.addEventListener("input", function () {
                        hideUsernameError(usernameError);
                        usernameInput.style.borderColor = "initial";
                      });
                
                      passwordInput.addEventListener("input", function () {
                        hidePasswordError(passwordError);
                        passwordInput.style.borderColor = "initial";
                      });
                
                      function validatePassword(passwordInput, passwordError) {
                        var passwordValue = passwordInput.value;
                        var lowercasePattern = /[a-z]/;
                        var uppercasePattern = /[A-Z]/;
                        var digitPattern = /\d/;
                        var symbolPattern = /[@$!%*?&]/;
                
                        if (
                          !lowercasePattern.test(passwordValue) ||
                          !uppercasePattern.test(passwordValue) ||
                          !digitPattern.test(passwordValue) ||
                          !symbolPattern.test(passwordValue) ||
                          passwordValue.length < 6 ||
                          passwordValue.length > 10
                        ) {
                          showPasswordError(
                            passwordError,
                            "Password must be 6-10 characters and contain at least one lowercase, one uppercase, one digit, and one symbol."
                          );
                          passwordInput.style.borderColor = "red";
                        
                          return false;
                        }
                
                        hidePasswordError(passwordError);
                        passwordInput.style.borderColor = "green";
                        return true;
                      }
                
                      function validateUsername(usernameInput, usernameError) {
                         var usernameValue = usernameInput.value;
                         var alphanumericPattern = /^[a-zA-Z]+$/;

                                  if (usernameValue.length === 0) {
                                  showUsernameError(usernameError, "Please enter a username.");
                                  usernameInput.style.borderColor = "red";
                                 return false;
                     }

                                 if (!alphanumericPattern.test(usernameValue)) {
                                  showUsernameError(usernameError, "Please enter a valid username containing only letters.");
                               usernameInput.style.borderColor = "red";
                             return false;
                               }

                               hideUsernameError(usernameError); 
                             usernameInput.style.borderColor = "green";
                              return true;
                              }
                      function showPasswordError(passwordError, message) {
                        passwordError.textContent = message;
                        passwordError.style.display = "block";
                      }
                
                      function hidePasswordError(passwordError) {
                        passwordError.style.display = "none";
                      }
                
                      function showUsernameError(usernameError, message) {
                        usernameError.textContent = message;
                        usernameError.style.display = "block";
                      }
                
                      function hideUsernameError(usernameError) {
                        usernameError.style.display = "none";
                      }
                    });
                  </script>
                </body>
                </html>
