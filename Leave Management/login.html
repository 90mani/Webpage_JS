<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        .reset-button {
            background-color: #5a8dee;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .reset-button:hover {
            background-color: #5a8dee;
            color: rgb(253, 246, 246);
        }
        #message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 30px;
  font-size: 14px;
}


.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}


.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
    </style>

    </style>
</head>

<body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <h3>Sign In</h3>
                            </div>
                            <form onsubmit="return validate();" action="employee.html">
                                <div class="imgcontainer" style="text-align: center;">
                                    <img src="C:\Users\Admin\Pictures\sign1.png" alt="Avatar" class="avatar" width="100" height="100">
                                </div>

                                <div class="form-group position-relative has-icon-left">
                                    <label for="username">Username</label>
                                    <div class="position-relative">
                                        <input type="text" class="form-control" id="username" required>
                                        <div class="form-control-icon">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group position-relative has-icon-left">
                                    <div class="clearfix">
                                        <label for="password">Password</label>
                                        <a href="#" class="float-end">
                                            <small>Forgot password?</small>
                                        </a>
                                    </div>
                                    <div class="position-relative">
                                        <input type="password" class="form-control" id="password" required>
                                        <div class="form-control-icon">
                                            <i class="fas fa-key"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check clearfix my-4">
                                    <div class="checkbox float-start">
                                        <a href="index.html" class="float-end">
                                            <small>admin</small>
                                        </a>
                                    </div>
                                </div>
                                <div style="text-align: right;">
                                    <button id="startSpinner" class="btn btn-primary">Login</button>
                                    <input type="reset" class="reset-button" value="Reset">
                                
                                    <div id="message">
                                        <h4>Password must contain the following:</h4>
                                        <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                        <p id="number" class="invalid">A <b>number</b></p>
                                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                                      </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                
        var myInput = document.getElementById("password");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        
       
        myInput.onfocus = function() {
          document.getElementById("message").style.display = "block";
        }
        
       
        myInput.onblur = function() {
          document.getElementById("message").style.display = "none";
        }
        
      
        myInput.onkeyup = function() {
          
          var lowerCaseLetters = /[a-z]/g;
          if(myInput.value.match(lowerCaseLetters)) {  
            letter.classList.remove("invalid");
            letter.classList.add("valid");
          } else {
            letter.classList.remove("valid");
            letter.classList.add("invalid");
          }
          
          
          var upperCaseLetters = /[A-Z]/g;
          if(myInput.value.match(upperCaseLetters)) {  
            capital.classList.remove("invalid");
            capital.classList.add("valid");
          } else {
            capital.classList.remove("valid");
            capital.classList.add("invalid");
          }
        
          
          var numbers = /[0-9]/g;
          if(myInput.value.match(numbers)) {  
            number.classList.remove("invalid");
            number.classList.add("valid");
          } else {
            number.classList.remove("valid");
            number.classList.add("invalid");
          }
          
         
          if(myInput.value.length >= 8) {
            length.classList.remove("invalid");
            length.classList.add("valid");
          } else {
            length.classList.remove("valid");
            length.classList.add("invalid");
    
        }
       
        }
        
                </script>
                
                </body>
                </html>
