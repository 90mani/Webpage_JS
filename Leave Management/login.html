<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script defer src="assets/fontawesome/js/all.min.js"></script>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./logincss.css">
    <style>
        .reset-button {
            background-color: #5a8dee;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

   .error-message {
    color: #d93025;
    font-size: 14px;
    margin-top: 5px; 
    display: none; 
}
.form-group.has-icon-left .form-control-icon {
    position: absolute;
    top: 40%;
    bottom:15%;
    transform: translateY(-50%);
    right: 0.60rem;
    pointer-events: none;
    left:25px;
}

    </style>
</head>

<body>
  <body>
    <div id="auth">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card pt-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <h3>Sign In</h3>
                            </div>
                            <form id="loginForm" action="employee.html" method="post">
                              <div class="imgcontainer text-center">
                                  <img src="C:\Users\Admin\Pictures\sign.png" alt="Avatar" class="avatar" width="120" height="120">
                              </div>
                              <div class="form-group position-relative has-icon-left">
                                  <label for="username">Username</label>
                                  <div class="position-relative">
                                      <input type="text" class="form-control" id="username" name="username">
                                      <div class="form-control-icon">
                                          <i class="fa fa-user"></i>
                                      </div>
                                      <div class="error-message" id="usernameError" style="display: none;"></div>
                                  </div>
                              </div>
                          
                              <div class="form-group position-relative has-icon-left">
                                  <label for="password">Password</label>
                                  <div class="position-relative">
                                      <input type="password" class="form-control" id="password" name="password">
                                      <div class="form-control-icon">
                                          <i class="fa fa-key"></i>
                                      </div>
                                      <div class="error-message" id="passwordError" style="display: none;"></div>
                                  </div>
                              </div>
                          
                              <div class="clearfix">
                                  <a href="#" class="float-end">
                                      <small>Forgot password?</small>
                                  </a>
                              </div>
                          
                              <div class="form-check clearfix my-4">
                                  <div class="checkbox float-start">
                                      <a href="index.html" class="float-end">
                                          <small>admin</small>
                                      </a>
                                  </div>
                              </div>
                          
                              <div class="clearfix">
                                  <button type="reset" class="btn btn-primary float-end">Reset</button>
                                  <button type="submit" class="btn btn-primary float-end">Login</button>
                              </div>
                          </form>
                          
                          <script>
                              document.addEventListener("DOMContentLoaded", function () {
                                  var form = document.getElementById("loginForm");
                                  var usernameInput = document.getElementById("username");
                                  var passwordInput = document.getElementById("password");
                                  var usernameError = document.getElementById("usernameError");
                                  var passwordError = document.getElementById("passwordError");
                          
                                  form.addEventListener("submit", function (event) {
                                      event.preventDefault();
                                      var isUsernameValid = validateUsername(usernameInput, usernameError);
                                      var isPasswordValid = validatePassword(passwordInput, passwordError);
                          
                                      if (isUsernameValid && isPasswordValid) {
                                          if (checkvalidate(form)) {
                                              form.submit();
                                          }
                                      }
                                  });
                          
                                  usernameInput.addEventListener("input", function () {
                                      hideUsernameError(usernameError);
                                  });
                          
                                  passwordInput.addEventListener("input", function () {
                                      hidePasswordError(passwordError);
                                  });
                          
                                  function validateUsername(input, errorElement) {
                                      var usernameValue = input.value;
                                      if (usernameValue.trim() === "") {
                                          showUsernameError(errorElement, "Please enter a username.");
                                          return false;
                                      }
                                      hideUsernameError(errorElement);
                                      return true;
                                  }
                          
                                  function validatePassword(input, errorElement) {
                                      var passwordValue = input.value;
                                      if (passwordValue.trim() === "") {
                                          showPasswordError(errorElement, "Please enter a password.");
                                          return false;
                                      }
                                      hidePasswordError(errorElement);
                                      return true;
                                  }
                          
                                  function checkvalidate(form) {
                                      var username = form.username.value;
                                      var password = form.password.value;
                          
                                      if (username === 'kiruthika' && password === '5544') {
                                          return true;
                                      } else {
                                          alert("Incorrect Username or password.");
                                          return false;
                                      }
                                  }
                          
                                  function showUsernameError(errorElement, message) {
                                      errorElement.textContent = message;
                                      errorElement.style.display = "block";
                                  }
                          
                                  function hideUsernameError(errorElement) {
                                      errorElement.textContent = "";
                                      errorElement.style.display = "none";
                                  }
                          
                                  function showPasswordError(errorElement, message) {
                                      errorElement.textContent = message;
                                      errorElement.style.display = "block";
                                  }
                          
                                  function hidePasswordError(errorElement) {
                                      errorElement.style.display = "none";
                                  }
                          
                                  function showErrorMessage(message) {
                                      var errorMessageElement = document.querySelector(".error-message");
                                      errorMessageElement.textContent = message;
                                      errorMessageElement.style.display = "block";
                                  }
                              });
                          </script>
        </body>
        </html>
