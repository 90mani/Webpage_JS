<script>

            document.addEventListener("DOMContentLoaded", function () {
            var leaveStatusData = JSON.parse(localStorage.getItem('leaveRequests')) || [];
            var tableBody = document.querySelector('#table1 tbody');

            for (var i = 0; i < leaveStatusData.length; i++) {
                var rowData = leaveStatusData[i];

                var row = document.createElement('tr');

                var leaveTypeCell = document.createElement('td');
                leaveTypeCell.textContent = rowData.leaveType;
                row.appendChild(leaveTypeCell);

                var fromCell = document.createElement('td');
                fromCell.textContent = rowData.fromDate;
                row.appendChild(fromCell);

                var toCell = document.createElement('td');
                toCell.textContent = rowData.toDate;
                row.appendChild(toCell);

                var postingDateCell = document.createElement('td');
                postingDateCell.textContent = rowData.postingDate;
                row.appendChild(postingDateCell);

                var remarkCell = document.createElement('td');
                remarkCell.textContent = rowData.remarks;
                row.appendChild(remarkCell);

                var statusCell = document.createElement('td');
                var statusBadge = document.createElement('span');
                statusBadge.className = "badge bg-info";
                statusBadge.textContent = rowData.status;
                statusCell.appendChild(statusBadge);
                row.appendChild(statusCell);

                tableBody.appendChild(row);
            }
        });
</script>
