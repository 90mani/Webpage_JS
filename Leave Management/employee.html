  <script>
    var Data = {
         "leaves": 40,
         "approved": 20,
         "pending": 10,
         "cancelled":10
      };
      
      if (localStorage.getItem('DashBoard') == undefined) {
         localStorage.setItem("DashBoard", JSON.stringify(Data))
      }
      var DashBoard = JSON.parse(localStorage.getItem('DashBoard'));
      document.getElementById("leaveCount").innerHTML = DashBoard.leaves;
      document.getElementById("approved").innerHTML = DashBoard.approved;
      document.getElementById("pending").innerHTML = DashBoard.pending;
      document.getElementById("cancelled").innerHTML = DashBoard.cancelled;
  </script>
