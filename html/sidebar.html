<!DOCTYPE html>
<html>

<head>
    <title>Login Page with Sidebar</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: gray;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .sidebar ul li {
            color: #fff;
            list-style: none;
            padding: 20px 20px;
            border-bottom: 2px solid:white;

        }

        .main-content {
            flex: 1;
            background-color: #f1f1f1;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }

        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field input[type="submit"] {
            background-color: skyblue;
            color: white;
            cursor: pointer;
        }

        .input-field input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
    <script>
        function openTab(tabName) {
            var i;
            var x = document.getElementsByClassName("tab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</head>

<body>
    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li><a onclick="openTab('home')">Home</a></li>
            <li><a onclick="openTab('about')">About</a></li>
            <li><a onclick="openTab('services')">Services</a></li>
            <li><a onclick="openTab('contact')">Contact</a></li>
        </ul>
    </div>
    <div class="tab" id="home">
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-field">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

    </div>
    <div class="tab login-container" id="about" style="display:none">
        <h2> about</h1>
    </div>
    <div class="tab login-container" id="services" style="display:none">
        <h1>Services</h1>
    </div>
    <div class="tab login-container" id="contact" style="display:none">
        <h1>Contact</h1>
    </div>
</body>

</html>
