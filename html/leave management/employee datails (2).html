                    <input type="text" placeholder="contact">
                    <i class="fa-solid fa-phone"></i>
                    <small class="error-message">Error message</small>

                </div>

                    <input type="file" id="fileInput" name="uploadedFile" accept=".pdf, .doc, .docx">

                </div>
                <div class="input-field">
                    <label>DEPARTMENT</label><br>
                    <select id="DEPARTMENT" name="DEPARTMENT">

                        <option value="IT">IT</option>

                    </select>
                </div>

                    </select><br>

                </div>
                <div class="input-field">
                    <label>USER NAME</label><br>
                    <input type="text" placeholder="user name">
                    <i class="fa-solid fa-user"></i>
                    <small class="error-message">Error message</small>

                </div>
                <div class="input-field">
                    <label>PASSWORD</label><br>
                    <input type="text" placeholder="password">
                    <i class="fa-solid fa-lock"></i>
                    <small class="error-message">Error message</small>

                </div>

                <input type="submit" value="submit">

            </form>

        <script>
            const form = document.getElementById('form');
            const idnumber = document.getElementById('idnumber');
            const firstname = document.getElementById('firstname');
            const lastname = document.getElementById('lastname');
            const age = document.getElementById('age');
            const email = document.getElementById('email');
            const contact = document.getElementById('contact');
            const username = document.getElementById('username ');
            const password = document.getElementById('password');
          







            function checkInput() {
                const idnumbervalue = idnumber.value.trim();
  
        
            const firstnamevalue = firstname.value.trim();
            const lastnamevalue = lastname.value.trim();
            const agevalue =agevalue.value.trim();
            const emailvalue = emailvalue.value.trim();
            const contactvalue = contactvalue.value.trim();
            const usernamevalue =usernamevalue.value.trim();
            const passwordvalue= passwordvalue.value.trim();
          

                if (idnumbervalue === '') {
                    setError(idnumber, 'ID number cannot be blank');
                } else {
                    setSuccess(idnumber);
                }


               
                 if (firstname === '') {
                    setError(firstname, 'firstname cannot be blank');
                } else {
                    setSuccess(firstname);
                }
                 if (lastnamervalue === '') {
                    setError(lastname, ' lastname cannot be blank');
                } else {
                    setSuccess(lastname);
                }
                 if (agevalue === '') {
                    setError(age, 'age cannot be blank');
                } else {
                    setSuccess(age);
                }
                 if (emailvalue === '') {
                    setError(email, 'email cannot be blank');
                } else {
                    setSuccess(email);
                }
                 if (contactvalue === '') {
                    setError(contact, 'contact cannot be blank');
                } else {
                    setSuccess(contact);
                }
  if (usernamevalue === '') {
                    setError(username, 'username cannot be blank');
                } else {
                    setSuccess(username);
                }

  if (passwordvalue === '') {
                    setError(password, 'passwordcannot be blank');
                } else {
                    setSuccess(password);
                }

                const errorFields = document.querySelectorAll('.error-field');
                if (errorFields.length > 0) {
                    event.preventDefault();
                }


                const errorFields = document.querySelectorAll('.error-field');
                if (errorFields.length > 0) {
                    event.preventDefault();
                }


                const errorFields = document.querySelectorAll('.error-field');
                if (errorFields.length > 0) {
                    event.preventDefault();
                }


                const errorFields = document.querySelectorAll('.error-field');
                if (errorFields.length > 0) {
                    event.preventDefault();
                }


                const errorFields = document.querySelectorAll('.error-field');
                if (errorFields.length > 0) {
                    event.preventDefault();
                }
            }

            function setError(input, message) {
                const inputField = input.parentElement;
                const errorMessage = inputField.querySelector('.error-message');
                inputField.classList.add('error-field');
                errorMessage.innerText = message;
            }

            function setSuccess(input) {
                const inputField = input.parentElement;
                inputField.classList.remove('error-field');

                const errorMessage = inputField.querySelector('.error-message');
                errorMessage.innerText = '';
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                checkInput();
            });
        </script>
