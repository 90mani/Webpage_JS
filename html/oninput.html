<!DOCTYPE html>
<html>
<head>
    <title>oninput Event Example</title>
</head>
<body>

<input type="text" id="inputField" oninput="updatePreview(this.value)">
<p>Preview: <span id="preview"></span></p>

<script>
function updatePreview(value) {

    document.getElementById('preview').textContent = value;
}
</script>

</body>
</html>
