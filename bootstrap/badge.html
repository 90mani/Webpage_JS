<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/bbc6705e1e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dynamic Company Table</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 0 auto;
            background-color: white;
        }

        thead {
            border-bottom: 3px solid #000;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button {
            background-color: rgb(6, 164, 43);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .save-button {
            background-color: rgb(101, 171, 240);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .status-badge.active {
            background-color: green;
        }

        .status-badge.inactive {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dynamic Company Table</h1>
        <button class="btn btn-success mb-3" data-toggle="modal" data-target="#addCompanyModal">Add Company</button>
        <table class="table table-hover" id="company-table">
            <thead class="thead-white">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Industry</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="addCompanyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCompanyModalLabel">Add New Company</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="form-group">
                            <label for="companyName">Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyLocation">Location</label>
                            <input type="text" class="form-control" id="companyLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="companyIndustry">Industry</label>
                            <input type="text" class="form-control" id="companyIndustry" required>
                        </div>
                        <div class="form-group">
                            <label for="companyStatus">Status</label>
                            <input type="text" class="form-control" id="companyStatus" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addNewCompany()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var companies = [
            {
                companyName: "Microsoft Corporation",
                location: "Redmond, Washington, USA",
                industry: "Technology",
                status: "Active"
            },
            {
                companyName: "Google LLC",
                location: "Mountain View, California, USA",
                industry: "Technology",
                status: "Inactive"
            },
            {
                companyName: "Apple Inc",
                location: "Cupertino, California, USA",
                industry: "Technology",
                status: "Active"
            }
        ];

        function updateTable() {
            var tableBody = document.getElementById("company-table").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            for (var i = 0; i < companies.length; i++) {
                var newRow = tableBody.insertRow(tableBody.rows.length);

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);

                cell1.innerHTML = companies[i].companyName;
                cell2.innerHTML = companies[i].location;
                cell3.innerHTML = companies[i].industry;
                cell4.innerHTML = `<span class="badge status-badge ${companies[i].status.toLowerCase()}">${companies[i].status}</span>`;
                cell5.innerHTML = `
                    <button class="edit-button" onclick="editCompany(this)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-button" onclick="deleteCompany(this)">
                        <i class="fas fa-trash"></i>
                    </button>`;
            }
        }

        function editCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 2; i++) {
                var value = cells[i].innerText;
                cells[i].innerHTML = `<input type="text" value="${value}">`;
            }

            var statusCell = cells[cells.length - 2];
            var actionsCell = cells[cells.length - 1];

            var status = statusCell.innerText;
            statusCell.innerHTML = `<input type="text" value="${status}" class="form-control">`;

            actionsCell.innerHTML = `
                <button class="save-button" onclick="saveCompany(this)">
                    <i class="fas fa-save"></i>
                </button>
                <button class="delete-button" onclick="deleteCompany(this)">
                    <i class="fas fa-trash"></i>
                </button>`;
        }

        function saveCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 2; i++) {
                var input = cells[i].getElementsByTagName("input")[0];
                var value = input.value;
                cells[i].innerHTML = value;
                companies[row.rowIndex - 1][Object.keys(companies[row.rowIndex - 1])[i + 1]] = value;
            }

            var statusCell = cells[cells.length - 2];
            var statusInput = statusCell.getElementsByTagName("input")[0];
            var newStatus = statusInput.value;
            statusCell.innerHTML = `<span class="badge status-badge ${newStatus.toLowerCase()}">${newStatus}</span>`;
            companies[row.rowIndex - 1].status = newStatus;

            var actionsCell = cells[cells.length - 1];
            actionsCell.innerHTML = `
                <button class="edit-button" onclick="editCompany(this)">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-button" onclick="deleteCompany(this)">
                    <i class="fas fa-trash"></i>
                </button>`;
        }

        function deleteCompany(button) {
            var row = button.parentNode.parentNode;
            var index = row.rowIndex - 1;
            companies.splice(index, 1);
            updateTable();
        }

        function addNewCompany() {
            var companyName = document.getElementById("companyName").value;
            var location = document.getElementById("companyLocation").value;
            var industry = document.getElementById("companyIndustry").value;
            var status = document.getElementById("companyStatus").value;

            if (companyName && location && industry && status) {
                companies.push({
                    companyName: companyName,
                    location: location,
                    industry: industry,
                    status: status
                });

                updateTable();
                $("#addCompanyModal").modal("hide");
            }
        }

        updateTable();
    </script>
</body>

</html>
