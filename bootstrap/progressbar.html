<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Progress Bars</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body style="text-align:center;">
    <h1 style="color:green;">Company Progress Bars</h1>
    <div class="container">
        
        <div class="progress">
            <div class="progress-bar bg-success" style="width:80%;">TechNova Solutions: 80%</div>
        </div><br>

        
        <div class="progress">
            <div class="progress-bar bg-warning" style="width:50%;">GreenWave Industries: 50%</div>
        </div><br>


        <div class="progress">
            <div class="progress-bar bg-info" style="width:70%;">SwiftEats Delivery: 70%</div>
        </div><br>

        
        <div class="progress">
            <div class="progress-bar bg-danger" style="width:30%;">NexusHealth Technologies: 30%</div>
        </div><br>

        
        <div class="progress">
            <div class="progress-bar bg-primary" style="width:60%;">StellarCraft Studios: 60%</div>
        </div><br>
    </div>
</body>
</html>
