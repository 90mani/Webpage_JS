<!DOCTYPE html>
<html lang="en">
<head>
  <title>progress bar</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div class="container">
    <h2>YOU HAVE COMPLETED 50% PLEASE FILL THIS FORM TO PROCEED</h2>
    <div class="progress">
      <div class="progress-bar progress-bar-striped" style="width:50%">50%</div>
    </div>
  </div>
  <div class="text-center mt-5">
    <form style="max-width: 450px;margin:auto;">
      <i class="fa fa-user-circle fa-5x mb-5" style="margin-top: 30px;"></i>
        <h1 class="h3 mb-3 font-weight-normal">PLEASE SIGN IN</h1>
      <input type="email" id="uname" class="form-control" placeholder="EMAIL" required autofocus>
      <br>
      <input type="password" id="upass" class="form-control" placeholder="PASSWORD" required autofocus>
      <div class="checkbox mt-3">
        <label>
            <input type="checkbox"
            value="remember-me">REMEMBER ME</label>
            <div class="mt-3">
             <a href="page2.html" class="btn btn-primary">NEXT</a>
             
              </div>
      </div>
    </form>
</body>
