<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>
    <div class="text-center mt-5">
        <form style="max-width: 450px;margin:auto;">
          <i class="fa fa-user-circle fa-5x mb-5" style="margin-top: 30px;"></i>
          <h1 class="h3 mb-3 font-weight-normal">PLEASE SIGN IN</h1>
          <input type="text" id="uname" class="form-control" placeholder="USERNAME" required autofocus>
          <br>
          <input type="password" id="upass" class="form-control" placeholder="PASSWORD" required autofocus>
          <div class="checkbox mt-3">
            <label>
                <input type="checkbox"
                value="remember-me">REMEMBER ME</label>
          
          </div>
          <div class="mt-3">
            <button class="btn btn-primary"  onclick="loaddata()"  id="press">submit</button>
            <button class="btn btn-primary" type="button" disabled id="load">
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
              </button>
            </form>
         
              <script>
                document.getElementById("load").style.display="none"
             function loaddata() {
document.getElementById("press").style.display="none";
document.getElementById("load").style.display="inline";
setTimeout(function(){
    document.getElementById("press").style.display="inline";
document.getElementById("load").style.display="none";
alert("please fill up the form to sign in");
},2000)
}

            </script>
          </div>
          </div>
        </div>   
</body>
</html>
