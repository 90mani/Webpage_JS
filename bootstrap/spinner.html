<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/bbc6705e1e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Dynamic Company Table</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 0 auto;
            background-color: white;
        }

        thead {
            border-bottom: 3px solid #000;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .edit-button {
            background-color: rgb(6, 164, 43);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .save-button {
            background-color: rgb(101, 171, 240);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* New style for the spinner container */
        #spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .spinner-border {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Dynamic Company Table</h1>
        <button class="btn btn-success mb-3" data-toggle="modal" data-target="#addCompanyModal">Add Company</button>
        <table class="table table-hover" id="company-table">
            <thead class="thead-white">
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Industry</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table content will be populated dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Add Company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="addCompanyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCompanyModalLabel">Add New Company</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addCompanyForm">
                        <div class="form-group">
                            <label for="companyName">Name</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="form-group">
                            <label for="companyLocation">Location</label>
                            <input type="text" class="form-control" id="companyLocation" required>
                        </div>
                        <div class="form-group">
                            <label for="companyIndustry">Industry</label>
                            <input type="text" class="form-control" id="companyIndustry" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addNewCompany()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Spinner container -->
    <div id="spinner-container" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script>
        var companies = [
            {
                companyName: "Microsoft Corporation",
                location: "Redmond, Washington, USA",
                industry: "Technology"
            },
            {
                companyName: "Google LLC",
                location: "Mountain View, California, USA",
                industry: "Technology"
            },
            {
                companyName: "Apple Inc",
                location: "Cupertino, California, USA",
                industry: "Technology"
            }
        ];

        function updateTable() {
            var tableBody = document.getElementById("company-table").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            for (var i = 0; i < companies.length; i++) {
                var newRow = tableBody.insertRow(tableBody.rows.length);

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = companies[i].companyName;
                cell2.innerHTML = companies[i].location;
                cell3.innerHTML = companies[i].industry;
                cell4.innerHTML = `
                    <button class="edit-button" onclick="editCompany(this)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-button" onclick="deleteCompany(this)">
                        <i class="fas fa-trash"></i>
                    </button>`;
            }
        }

        function editCompany(button) {
            showSpinner();

            setTimeout(function () {
                var row = button.parentNode.parentNode;
                var cells = row.getElementsByTagName("td");

                for (var i = 0; i < cells.length - 1; i++) {
                    var value = cells[i].innerText;
                    cells[i].innerHTML = `<input type="text" value="${value}">`;
                }

                var actionsCell = cells[cells.length - 1];
                actionsCell.innerHTML = `
                    <button class="save-button" onclick="saveCompany(this)">
                        <i class="fas fa-save"></i>
                    </button>
                    <button class="delete-button" onclick="deleteCompany(this)">
                        <i class="fas fa-trash"></i>
                    </button>`;
                hideSpinner();
            }, 1000);
        }

        function saveCompany(button) {
            showSpinner();

            setTimeout(function () {
                var row = button.parentNode.parentNode;
                var cells = row.getElementsByTagName("td");

                for (var i = 0; i < cells.length - 1; i++) {
                    var input = cells[i].getElementsByTagName("input")[0];
                    var value = input.value;
                    cells[i].innerHTML = value;
                    companies[row.rowIndex - 1][Object.keys(companies[row.rowIndex - 1])[i + 1]] = value;
                }

                var actionsCell = cells[cells.length - 1];
                actionsCell.innerHTML = `
                    <button class="edit-button" onclick="editCompany(this)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-button" onclick="deleteCompany(this)">
                        <i class="fas fa-trash"></i>
                    </button>`;
                hideSpinner();
            }, 1000);
        }

        function deleteCompany(button) {
            showSpinner();

            setTimeout(function () {
                var row = button.parentNode.parentNode;
                var index = row.rowIndex - 1;
                companies.splice(index, 1);
                updateTable();
                hideSpinner();
            }, 1000);
        }

        function addNewCompany() {
            var companyName = document.getElementById("companyName").value;
            var location = document.getElementById("companyLocation").value;
            var industry = document.getElementById("companyIndustry").value;

            if (companyName && location && industry) {
                showSpinner();

                setTimeout(function () {
                    companies.push({
                        companyName: companyName,
                        location: location,
                        industry: industry
                    });

                    updateTable();
                    hideSpinner();
                    $("#addCompanyModal").modal("hide");
                }, 1000);
            }
        }

        function showSpinner() {
            document.getElementById("spinner-container").style.display = "flex";
        }

        function hideSpinner() {
            document.getElementById("spinner-container").style.display = "none";
        }

        updateTable();
    </script>
</body>

</html>
