<!DOCTYPE html>
<html>

<head>
    <title>Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</head>

<body>
    <div class="container">
        
        <form class="form" id="form" onsubmit="return checkInput()" action="#" method="post">
            <div class="form-group row">
                <label for="idnumber" class="col-sm-2 col-form-label">ID NUMBER</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="idnumber" placeholder="ID Number">
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">FIRST NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">LAST NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                    
                </div>
            </div>
            <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">AGE</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="age" placeholder="Age">
                    
                </div>
            </div>
            
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">PASSWORD</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
            
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>
        </form>
    </div>

    
</body>

</html>
