<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<style>
    .btn-primary{
        float: right;
        margin-bottom: 10px;
    }
    .container{
        border:2px solid;
        margin-top: 70px;
    }
    .i #card{
        margin-bottom: 10px;
    }
    
</style>
<body>
    <h3>Created an employee details design using bootstrap 4 grid system</h3>
<div class="container">
<div class="container-fluid">
  <h1>Add Employee</h1>
  <br>
  
  <br>
  <div class="row">
    <div class="col-xs-9 col-md-7"><input type="number" id="uid" class="form-control" placeholder="ID NUMBER" required autofocus></div>
    <div class="col-xs-3 col-md-5"><input type="password" id="upass" class="form-control" placeholder="ID PASSWORD" required autofocus></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-4 col-md-4"><input type="text" id="fname" class="form-control" placeholder="FIRSTNAME" required autofocus></div>
    <div class="col-xs-4 col-md-4"><input type="text" id="mname" class="form-control" placeholder="MIDDLENAME" required autofocus></div>
    <div class="col-xs-4 col-md-4"><input type="text" id="lname" class="form-control" placeholder="LASTNAME" required autofocus></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-3"><input type="date" id="uage" class="form-control" placeholder="AGE" required autofocus></div>
    <div class="col-xs-3"><input type="email" id="uemail" class="form-control" placeholder="EMAIL" required autofocus></div>
    <div class="col-xs-3"><input type="tel" id="utel" class="form-control" placeholder="CONTACT" required autofocus></div>
    <div class="col-xs-3"><input type="text" id="upro" class="form-control" placeholder="PROFILE" required autofocus></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-9 col-md-7"><input type="text" id="did" class="form-control" placeholder="DEPARTMENT ID" required autofocus></div>
    <div class="col-xs-3 col-md-5"><input type="text" id="dname" class="form-control" placeholder="DESIGNATION" required autofocus></div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-xs-9 col-md-7"><input type="number" id="uname" class="form-control" placeholder="USERNAME" required autofocus></div>
    <div class="col-xs-3 col-md-5"><input type="text" id="upass" class="form-control" placeholder="PASSWORD" required autofocus></div>
  </div>
  <br>

  <input type="button" class="btn btn-primary" value="SUBMIT">
</div>
   </div> 
</body>
</html>
