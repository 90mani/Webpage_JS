<!DOCTYPE html>
<head>
    <title>RADIO BUTTON</title>
</head>
<body>
    <h2>CREATE RADIO BUTTONS DYNAMICALLY</h2>

<button onclick="myfun()">CREATE RADIO BUTTONS</button>

<script>
    function myfun()
    {
    var x=document.createElement("input");
    x.setAttribute("type","radio");
    document.body.appendChild(x);
        
    }
</script>
</body>
