<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2> Table</h2>

<table id="dynamicTable" style="width:100%">
  <tr>
    <th>Company</th>
    <th>Product</th>
    <th>City</th>
  </tr>
</table>

<script>

var data = [
  { company: "Has Tag", product: "Mario", city: "Erode" },
  { company: "Mode software", product: "Angry birds", city: "Chennai" }
];

var table = document.getElementById("dynamicTable");
for (var i = 0; i < data.length; i++) 
{
  var row = table.insertRow(-1); 
  var cell1 = row.insertCell(0); 
  cell1.innerHTML = data[i].company;

  var cell2 = row.insertCell(1); 
  cell2.innerHTML = data[i].product;

  var cell3 = row.insertCell(2); 
  cell3.innerHTML = data[i].city;
}
</script>

</body>
</html>
