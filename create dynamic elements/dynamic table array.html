<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/bbc6705e1e.js" crossorigin="anonymous"></script>
    <title>Dynamic Company Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color:skyblue;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

          .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
          .edit-button {
            background-color:rgb(6, 164, 43);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
         .save-button{
            background-color: rgb(101, 171, 240);
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <h1>Dynamic Company Table</h1>
    <button onclick="addCompany()">Add Company</button>
    <table id="company-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Industry</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <td>company Name</td>
                <td>Location</td>
                <td>Industry</td>
                
            </tr>
        </tbody>
    </table>

    <script>
        var companies = [
            {
                companyName: "Microsoft Corporation",
                location: "Redmond, Washington, USA",
                industry: "Technology"
            },
            {
                companyName: "Google LLC",
                location: "Mountain View, California, USA",
                industry: "Technology"
            },
            {
                companyName: "Apple Inc",
                location: "Cupertino, California, USA",
                industry: "Technology"
            }
        ];

        function updateTable() {
            var tableBody = document.getElementById("company-table").getElementsByTagName("tbody")[0];
            tableBody.innerHTML = '';

            for (var i = 0; i < companies.length; i++) {
                var newRow = tableBody.insertRow(tableBody.rows.length);

                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = companies[i].companyName;
                cell2.innerHTML = companies[i].location;
                cell3.innerHTML = companies[i].industry;
                cell4.innerHTML = '<button class="edit-button" onclick="editCompany(this)"><i class="fas fa-edit"></i></button>' +
                    '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
            }
        }

        function editCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 1; i++) {
                var value = cells[i].innerText;
                cells[i].innerHTML = '<input type="text" value="' + value + '">';
            }

            var actionsCell = cells[cells.length - 1];
            actionsCell.innerHTML = '<button class="save-button" onclick="saveCompany(this)"><i class="fas fa-save"></i></button>' +
                '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
        }

        function saveCompany(button) {
            var row = button.parentNode.parentNode;
            var cells = row.getElementsByTagName("td");

            for (var i = 0; i < cells.length - 1; i++) {
                var input = cells[i].getElementsByTagName("input")[0];
                var value = input.value;
                cells[i].innerHTML = value;
                companies[row.rowIndex - 1][Object.keys(companies[row.rowIndex - 1])[i + 1]] = value;
            }

            var actionsCell = cells[cells.length - 1];
            actionsCell.innerHTML = '<button class="edit-button" onclick="editCompany(this)"><i class="fas fa-edit"></i></button>' +
                '<button class="delete-button" onclick="deleteCompany(this)"><i class="fas fa-trash"></i></button>';
        }

        function deleteCompany(button) {
            var row = button.parentNode.parentNode;
            var index = row.rowIndex - 1;
            companies.splice(index, 1);
            updateTable();
        }

        function addCompany() {
            var companyName = prompt("Enter Company Name:");
            var location = prompt("Enter Location:");
            var industry = prompt("Enter Industry:");

            if (companyName && location && industry) {
                companies.push({
                    companyName: companyName,
                    location: location,
                    industry: industry
                });

                updateTable();
            }
        }

        updateTable();
    </script>
</body>

</html>
