<!DOCTYPE html>
<head>
    <title>
        button
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
</head>
<body>
    
   <h3> YOU CAN DYNAMICALLY CREATE BUTTON WITH ONE CLICK</h3><br><br>
   <button onclick="myFunction()" class="btn btn-primary" id="mybtn">CLICK TO CREATE BUTTONS</button>
<script>
    function myFunction()
    {
        
        var x=document.createElement("input");
        x.setAttribute("type", "button");
        x.setAttribute("value","SUBMIT");
        document.body.appendChild(x); 
        var y=document.createElement("input");
        y.setAttribute("type", "button");
        y.setAttribute("value","RESET");
        document.body.appendChild(y); 
          
    }    
   </script>
</body>
