<!DOCTYPE html>
<html>
<head>
<style>
div {
width: 100px;
height: 100px;
border: 1px solid black;
margin: 10px;
float: left;
padding: 30px;
text-align: center;
background-color: lightgray;
}
p {
background-color: white;
}
</style>
</head>
<body>
<h3> This is the example where we demonstrate mousemoveevent.</h3>
<p> Every time your pointer enters the element of div, the count will increase.</p>
<div onmousemove = "myFunct()">
<p>No. of mouse moves: <br><span id = "ex1">Move the mouse over me!</span></p>
</div>
<script>
var x = 0;
function myFunct() {
document.getElementById("ex1").innerHTML = x+=1;
}
</script>
</body>
</html>
