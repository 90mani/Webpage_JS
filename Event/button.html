<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <button id="my-button">Click Me</button>

  <script>
    
    const button = document.getElementById('my-button');
    
  
    button.addEventListener('click', () => {
      alert('Button clicked!');
    });
  </script>
</body>
</html>
