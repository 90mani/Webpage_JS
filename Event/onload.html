<!DOCTYPE html>
<html>

<head>
	<title>onload event attribute</title>
	<script>
		function Function() {
			alert("The WebPage is loaded");
		}
	</script>
	<style>
		body {
			text-align:center;
		}
		h1 {
			color:rgb(36, 7, 117);
		}
	</style>
</head>

<body onload="Function()">
	<h1>HTML WEBPAGE</h1>
	<h2>onload event examples</h2>
</body>

</html>
