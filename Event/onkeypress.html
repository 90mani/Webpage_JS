<!DOCTYPE html>
<html>
<head>
    <title>onkeypress Example</title>
</head>

<body>

    <p>Type something:</p>
    <input type="text" id="textInput">

    <p id="output"></p>

    <script>
        document.getElementById("textInput").onkeypress = function(event) {

            var keyCode = event.keyCode || event.which;

            var character = String.fromCharCode(keyCode);

            document.getElementById("output").textContent = "Typed: " + character;
        };
    </script>

</body></html>
