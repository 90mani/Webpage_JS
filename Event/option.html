<!DOCTYPE html>
<html>
<head>
  <title>Option Example</title>
</head>
<body>
  <label for="courses">Select courses:</label>
  <select id="courses">
    <option value="Java">Java</option>
    <option value="Html">Html</option>
    <option value="SQL">SQL</option>
    <option value="C++">c++</option>
  </select>
  

  
</body>
</html>
