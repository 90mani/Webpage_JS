<!DOCTYPE html>
<html>
<head>
    <title> onkeydown</title>
</head>

<body>

    <h2>Submit a Form</h2>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" onkeydown="handleKeyDown(event)"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" onkeydown="handleKeyDown(event)"><br><br>

        <input type="button" value="Submit" onclick="validateForm()">
    </form>

    <script>
        function handleKeyDown(event) {
            if {
                validateForm();
            }
        }
    </script>

</body></html>
