<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Employee Information</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>Software Engineer</td>
      <td>80,000</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>Graphic Designer</td>
      <td>65,000</td>
    </tr>
    <tr>
      <td>Michael Johnson</td>
      <td>Project Manager</td>
      <td>90,000</td>
    </tr>
  </table>
</body>
</html>
